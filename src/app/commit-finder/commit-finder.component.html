<div class="container text-center">
  <h3>{{selectedRepo}}</h3>
  
  <!--databinding object injected from parent component to display commit details-->
  <ul class="mw-75">
    <li class="mt-3 pt-1 pb-1 bg-dark text-warning w-50-md" *ngFor="let commit of gitCommits; let i = index">
      <b>SHA: </b>{{commit.sha}}<br>
      <b>Author: </b>{{commit.commit.author.name}}<br>
      <b>Date: </b>{{commit.commit.author.date}}<br>
      <b>Message: </b>{{commit.commit.message}}<br>
    </li>
  </ul>
</div>
